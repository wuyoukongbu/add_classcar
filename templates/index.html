{% extends "base.html" %}

{% block content %}
<div class="text-center mb-4">
    <h2>购物车添加系统</h2>
    <p class="text-muted">请输入学员号和班号信息</p>
</div>

<form id="addToCartForm" class="needs-validation" novalidate>
    <div class="form-group">
        <label for="student_code" class="form-label">学员号</label>
        <input type="text" class="form-control" id="student_code" name="student_code" required>
        <div class="invalid-feedback">请输入学员号</div>
    </div>

    <div class="form-group">
        <label for="goods_codes" class="form-label">班号（多个班级用中文顿号、分隔）</label>
        <input type="text" class="form-control" id="goods_codes" name="goods_codes" required>
        <div class="invalid-feedback">请输入班号</div>
    </div>

    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">添加到购物车</button>
    </div>
</form>

<div id="result" class="mt-4" style="display: none;">
    <h4>操作结果：</h4>
    <pre class="bg-light p-3 rounded"><code id="resultContent"></code></pre>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    $('#addToCartForm').on('submit', function(e) {
        e.preventDefault();
        
        if (!this.checkValidity()) {
            e.stopPropagation();
            $(this).addClass('was-validated');
            return;
        }

        const formData = new FormData(this);
        
        $.ajax({
            url: '/add_to_cart',
            method: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                $('#result').show();
                $('#resultContent').text(JSON.stringify(response, null, 2));
            },
            error: function(xhr) {
                $('#result').show();
                $('#resultContent').text(JSON.stringify(xhr.responseJSON, null, 2));
            }
        });
    });
});
</script>
{% endblock %}
